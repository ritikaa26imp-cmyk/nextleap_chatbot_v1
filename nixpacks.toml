# Nixpacks configuration for Railway
# This helps optimize the build process

[phases.setup]
nixPkgs = ["python39", "gcc"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install --no-cache-dir torch==2.1.0+cpu --index-url https://download.pytorch.org/whl/cpu --no-deps",
  "pip install --no-cache-dir -r requirements.txt",
  "rm -rf /root/.cache/pip || true",
  "rm -rf /root/.cache/huggingface || true",
  "rm -rf /root/.cache/torch || true",
  "rm -rf /tmp/* || true",
  "find /usr/local/lib/python3.9 -name '*.pyc' -delete || true",
  "find /usr/local/lib/python3.9 -name '__pycache__' -type d -exec rm -rf {} + || true"
]

[phases.build]
cmds = [
  "mkdir -p data/knowledge_base/chroma_db data/processed data/raw",
  "export TRANSFORMERS_CACHE=/tmp/transformers_cache",
  "export HF_HOME=/tmp/huggingface",
  "export SENTENCE_TRANSFORMERS_HOME=/tmp/sentence_transformers",
  "python3 scripts/build_kb.py || echo 'Warning: Knowledge base build failed, will be created on first query'",
  "rm -rf /tmp/transformers_cache /tmp/huggingface /tmp/sentence_transformers /tmp/hf_datasets || true"
]

[start]
cmd = "uvicorn src.api.server:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 30 --timeout-graceful-shutdown 30"
